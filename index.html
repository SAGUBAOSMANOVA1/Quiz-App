<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> &#10067; &#9989; Quiz App</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./index.js">
    <script src="./index.js" defer></script>
</head>

<body>
    <!--"Start Quiz" Screen-->
    <div class="container">
        <div class="start-screen ">
            <h1 class="heading">Quiz App &#128161;</h1>
            <div class="settings">

                <label for="time">Select Time &#128348;</label>
                <select name="" id="time">
                    <option value="10">10 seconds</option>
                    <option value="15">15 seconds</option>
                    <option value="20">20 seconds</option>
                    <option value="25">25 seconds</option>
                    <option value="30">30 seconds</option>
                    <option value="60">60 seconds</option>
                </select>
            </div>
            <button class="btn start">Start Quiz</button>
        </div>

        <!--" Quiz" Screen-->

        <div class="quiz hide">
            <div class="timer">
                <div class="progress">
                    <div class="progress-bar"></div>
                    <span class="progress-text"></span>
                </div>
            </div>
            <div class="question-wrapper">
                <div class="number">
                    Question <span class="current">1</span>
                    <span class="total">/10</span>
                </div>
                <div class="question">This is question</div>
            </div>
            <div class="answer-wrapper">
                <div class="answer selected">
                    <span class="text">answer</span>
                    <span class="checkbox">
                        <span class="icon">✓</span>
                    </span>

                </div>
                <div class="answer correct">
                    <span class="text">answer</span>
                    <span class="checkbox">
                        <span class="icon">✓</span>
                    </span>

                </div>
                <div class="answer wrong">
                    <span class="text">answer</span>
                    <span class="checkbox">
                        <span class="icon">✓</span>
                    </span>

                </div>
            </div>
            <button class="btn submit " disabled>Submit</button>
            <button class="btn next">Next</button>
        </div>

        <!--"Final Score" Screen-->
        <div class="end-screen hide">
            <h1 class="heading">Final Score &#128163;</h1>
            <div class="score">
                <button class="btn"> Your Score:</button>
                <div>
                    <span class="final-score">0</span>
                    <span class="total-score">/10</span>
                    <span class="correct-answers"></span>
                    <span class="wrong-answers"></span>
                </div>

            </div>
            <button class="btn restart ">Restart Quiz</button>
        </div>
    </div>
    </div>



</body>

</html>
